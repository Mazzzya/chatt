<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-app">
        <h1>Добро пожаловать в чат!</h1>
        
        <!-- Блок сообщений -->
        <div id="chat-box"></div>

        <!-- Индикация набора сообщения -->
        <div id="typing-indicator"></div>

        <!-- Поле ввода сообщения и кнопка отправки -->
        <div id="message-controls">
            <textarea id="messageInput" placeholder="Введите сообщение" oninput="sendTypingStatus()"></textarea>
            <button id="sendButton" onclick="sendMessage()">
                <img src="send-icon.png" alt="Отправить">
            </button>
        </div>

        <!-- Кнопка выхода -->
        <button id="logoutButton" onclick="logout()">Выйти</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
