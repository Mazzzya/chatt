<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
        }
        .admin-panel {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .admin-panel h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .chat-box {
            flex: 2;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
            font-size: 18px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: flex-end;
        }
        .message .content {
            padding: 10px;
            background: #e6e6e6;
            border-radius: 10px;
            margin-left: 10px;
            position: relative;
            max-width: 60%;
            word-wrap: break-word;
        }
        .message.me .content {
            background: #007bff;
            color: white;
            margin-left: 0;
            margin-right: 10px;
        }
        .message .time {
            font-size: 10px;
            margin-left: 5px;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .input-box button:hover {
            background: #0056b3;
        }
        .online-list {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            overflow-y: auto;
        }
        .online-list h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .online-user {
            padding: 5px;
            margin: 5px 0;
            background: #e6e6e6;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .online-user:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-panel">
            <h3>Админ-панель</h3>
            <button onclick="toggleAdminPanel()">Назад</button>
            <button onclick="clearUsers()">Удалить всех пользователей</button>
        </div>

        <div class="chat-box">
            <div class="chat-header">Чат</div>
            <div class="messages" id="messages"></div>
            <div class="input-box">
                <input type="text" id="chatInput" placeholder="Введите сообщение...">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>

        <div class="online-list" id="onlineList">
            <h3>Пользователи онлайн</h3>
        </div>
    </div>

    <script>
        let currentUser = "TestUser";
        const usersOnline = ["TestUser", "Admin", "User1"];

        function renderOnlineList() {
            const list = document.getElementById('onlineList');
            list.innerHTML = '';
            usersOnline.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'online-user';
                userDiv.textContent = user;
                userDiv.onclick = () => alert(`Карточка пользователя: ${user}`);
                list.appendChild(userDiv);
            });
        }

        function toggleAdminPanel() {
            const adminPanel = document.querySelector('.admin-panel');
            const chatBox = document.querySelector('.chat-box');
            adminPanel.style.display = adminPanel.style.display === 'none' ? 'flex' : 'none';
            chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                const messagesContainer = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message me';
                const time = new Date().toLocaleTimeString();
                messageDiv.innerHTML = `<span class='content'>${message}</span><span class='time'>${time}</span>`;
                messagesContainer.appendChild(messageDiv);
                input.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function clearUsers() {
            if (confirm("Вы уверены, что хотите удалить всех пользователей?")) {
                usersOnline.length = 0;
                renderOnlineList();
            }
        }

        renderOnlineList();
    </script>
</body>
</html>
