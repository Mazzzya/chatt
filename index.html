<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –û–Ω–ª–∞–π–Ω-—á–∞—Ç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90%;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .chat-list {
            width: 30%;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .chat-list-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #3a3a3a;
        }
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            transition: background 0.3s;
        }
        .chat-item:hover {
            background: #444;
        }
        .chat-item.active {
            background: #0056b3;
            color: #ffffff;
        }
        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #3a3a3a;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-users {
            font-size: 14px;
            color: #ccc;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            background: #0056b3;
            color: #fff;
            max-width: 75%;
            margin-bottom: 10px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message.me {
            background: #6c757d;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #3a3a3a;
            border-top: 1px solid #444;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        .chat-input input:focus {
            outline: none;
        }
        .chat-input button {
            padding: 12px;
            background: #0056b3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background: #003f7f;
        }
        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            padding: 10px;
            display: none;
            flex-wrap: wrap;
            border-radius: 5px;
        }
        .emoji-picker span {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji-picker span:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="chat-list" id="chatList">
            <div class="chat-list-header">–î–æ—Å—Ç—É–ø–Ω—ã–µ —á–∞—Ç—ã</div>
            <div class="chat-item" onclick="switchChat('general')" id="general">–û–±—â–∏–π —á–∞—Ç</div>
            <div class="chat-item" onclick="switchChat('sports')" id="sports">–°–ø–æ—Ä—Ç</div>
            <div class="chat-item" onclick="switchChat('tech')" id="tech">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</div>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <span id="chatHeader">–û–±—â–∏–π —á–∞—Ç</span>
                <span id="chatUsers" class="chat-users">–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: 0</span>
            </div>
            <div id="messages" class="chat-messages"></div>
            <div class="chat-input">
                <input id="messageInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                <button onclick="toggleEmojiPicker()">üòä</button>
            </div>
            <div class="emoji-picker" id="emojiPicker">
                <span onclick="addEmoji('üòÄ')">üòÄ</span>
                <span onclick="addEmoji('üòÇ')">üòÇ</span>
                <span onclick="addEmoji('üòç')">üòç</span>
                <span onclick="addEmoji('üëç')">üëç</span>
                <span onclick="addEmoji('üéâ')">üéâ</span>
            </div>
        </div>
    </div>

    <script>
        let currentChat = 'general';
        let usersInChat = 0;

        function switchChat(chatName) {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });

            document.getElementById(chatName).classList.add('active');
            currentChat = chatName;
            document.getElementById('chatHeader').textContent = capitalizeFirstLetter(chatName);
            loadChatMessages(chatName);
        }

        function loadChatMessages(chatName) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = `<div>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è —á–∞—Ç–∞: ${capitalizeFirstLetter(chatName)}...</div>`;
            setTimeout(() => {
                messagesContainer.innerHTML = `<div>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ${capitalizeFirstLetter(chatName)} —á–∞—Ç!</div>`;
                usersInChat = Math.floor(Math.random() * 10) + 1; // Simulated user count
                document.getElementById('chatUsers').textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${usersInChat}`;
            }, 1000);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messagesContainer = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message me';
                messageElement.innerHTML = `<img src="https://via.placeholder.com/40" alt="avatar"> ${messageText}`;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                messageInput.value = '';
            }
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function addEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value += emoji;
            document.getElementById('emojiPicker').style.display = 'none';
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        document.getElementById('messageInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial load
        switchChat('general');
    </script>
</body>
</html>
