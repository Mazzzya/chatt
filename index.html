<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер-чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .shop, .clicker {
            display: none;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }
        .points {
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .shop-item span {
            font-size: 16px;
        }
        .admin-panel {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .admin-panel input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container auth-box">
        <h2>Добро пожаловать!</h2>
        <button onclick="toggleBox('registration')">Регистрация</button>
        <button onclick="toggleBox('login')">Авторизация</button>
    </div>

    <div class="container registration-box" style="display: none;">
        <h2>Регистрация</h2>
        <input type="text" id="regName" placeholder="Введите имя">
        <input type="text" id="regUsername" placeholder="Введите логин">
        <input type="password" id="regPassword" placeholder="Введите пароль">
        <button id="registerButton">Зарегистрироваться</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container login-box" style="display: none;">
        <h2>Авторизация</h2>
        <input type="text" id="loginUsername" placeholder="Введите логин">
        <input type="password" id="loginPassword" placeholder="Введите пароль">
        <button id="loginButton">Войти</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container clicker" id="clickerBox">
        <h2>Кликер-чат</h2>
        <div class="points">Очки: <span id="points">0</span></div>
        <button onclick="addPoints()">Клик!</button>
        <button onclick="toggleShop()">Магазин</button>
        <button onclick="openAdminPanel()">Админ-панель</button>
    </div>

    <div class="container shop" id="shopBox">
        <h2>Магазин</h2>
        <div class="shop-item">
            <span>Отправка сообщений с помощью Enter</span>
            <button onclick="buyFeature('enterToSend', 10)">Купить (10 очков)</button>
        </div>
        <button onclick="toggleClicker()">Назад</button>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h2>Админ-панель</h2>
        <input type="text" id="searchUser" placeholder="Введите имя для поиска">
        <button onclick="searchUser()">Найти</button>
        <div id="adminActions" style="margin-top: 20px;"></div>
        <button onclick="closeAdminPanel()">Закрыть</button>
    </div>

    <script>
        const usersDatabase = [];
        let currentUser = null;

        function toggleBox(box) {
            document.querySelector('.auth-box').style.display = box === 'auth' ? 'block' : 'none';
            document.querySelector('.registration-box').style.display = box === 'registration' ? 'block' : 'none';
            document.querySelector('.login-box').style.display = box === 'login' ? 'block' : 'none';
        }

        function toggleClicker() {
            document.getElementById('clickerBox').style.display = 'block';
            document.getElementById('shopBox').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function toggleShop() {
            document.getElementById('clickerBox').style.display = 'none';
            document.getElementById('shopBox').style.display = 'block';
        }

        function openAdminPanel() {
            document.getElementById('clickerBox').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'flex';
        }

        function closeAdminPanel() {
            document.getElementById('adminPanel').style.display = 'none';
            toggleClicker();
        }

        document.getElementById('registerButton').addEventListener('click', () => {
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!name || !username || !password) {
                alert('Все поля обязательны для заполнения!');
                return;
            }

            const userExists = usersDatabase.some(user => user.username === username);
            if (userExists) {
                alert('Этот логин уже используется. Пожалуйста, выберите другой.');
                return;
            }

            usersDatabase.push({ name, username, password, points: 0, features: {} });
            alert('Регистрация успешна!');
            toggleBox('login');
        });

        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const user = usersDatabase.find(user => user.username === username && user.password === password);

            if (user) {
                alert(`Добро пожаловать, ${user.name}!`);
                currentUser = user;
                toggleClicker();
            } else {
                alert('Неверный логин или пароль!');
            }
        });

        function addPoints() {
            if (currentUser) {
                currentUser.points += 1;
                document.getElementById('points').textContent = currentUser.points;
            }
        }

        function buyFeature(feature, cost) {
            if (currentUser.points >= cost) {
                currentUser.points -= cost;
                currentUser.features[feature] = true;
                document.getElementById('points').textContent = currentUser.points;
                alert('Функция успешно куплена!');
            } else {
                alert('Недостаточно очков!');
            }
        }

        function searchUser() {
            const searchQuery = document.getElementById('searchUser').value.trim();
            const user = usersDatabase.find(u => u.name.toLowerCase() === searchQuery.toLowerCase());

            if (user) {
                const adminActions = document.getElementById('adminActions');
                adminActions.innerHTML = `
                    <p>Пользователь: ${user.name}</p>
                    <button onclick="muteUser('${user.username}')">Мут</button>
                    <button onclick="banUser('${user.username}')">Бан</button>
                `;
            } else {
                alert('Пользователь не найден');
            }
        }

        function muteUser(username) {
            alert(`Мут для пользователя ${username} добавлен (функция пока не реализована).`);
        }

        function banUser(username) {
            alert(`Бан для пользователя ${username} добавлен (функция пока не реализована).`);
        }
    </script>
</body>
</html>
