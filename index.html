<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профессиональный Онлайн-чат</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-list {
            width: 20%;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chat-list-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #3a3a3a;
            color: #ffffff;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            transition: background 0.3s;
            color: #e0e0e0;
        }

        .chat-item:hover {
            background: #444;
        }

        .chat-item.active {
            background: #0056b3;
            color: #ffffff;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #3a3a3a;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #121212;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            background: #0056b3;
            color: #fff;
            max-width: 75%;
            margin-bottom: 10px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message.me {
            background: #6c757d;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #3a3a3a;
            border-top: 1px solid #444;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .chat-input input:focus {
            outline: none;
            border: 2px solid #0056b3;
        }

        .chat-input button {
            padding: 12px;
            background: #0056b3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #003f7f;
        }

        .auth-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            display: none;
            z-index: 100;
        }

        .auth-container h3 {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background: #2a2a2a;
            color: #ffffff;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background: #003f7f;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <h3 id="auth-header">Авторизация</h3>
        <input id="username" type="text" placeholder="Логин">
        <input id="password" type="password" placeholder="Пароль">
        <button id="auth-button" onclick="authenticate()">Войти</button>
        <button id="switch-button" onclick="toggleAuthMode()">Нет аккаунта? Зарегистрироваться</button>
    </div>

    <div id="chat-container" style="display:none;">
        <div class="main-container">
            <div class="chat-list" id="chatList">
                <div class="chat-list-header">Доступные чаты</div>
                <div class="chat-item" onclick="switchChat('general')" id="general">Общий чат</div>
                <div class="chat-item" onclick="switchChat('sports')" id="sports">Спорт</div>
                <div class="chat-item" onclick="switchChat('tech')" id="tech">Технологии</div>
            </div>
            <div class="chat-window">
                <div class="chat-header">
                    <span id="chatHeader">Общий чат</span>
                    <span id="chatUsers" class="chat-users">Подключено: 0</span>
                </div>
                <div id="messages" class="chat-messages"></div>
                <div class="chat-input">
                    <input id="messageInput" type="text" placeholder="Введите сообщение...">
                    <button onclick="sendMessage()">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-header').textContent = isLoginMode ? 'Авторизация' : 'Регистрация';
            document.getElementById('auth-button').textContent = isLoginMode ? 'Войти' : 'Зарегистрироваться';
            document.getElementById('switch-button').textContent = isLoginMode ? 'Нет аккаунта? Зарегистрироваться' : 'Уже есть аккаунт? Войти';
        }

        function authenticate() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert('Все поля обязательны для заполнения!');
                return;
            }

            if (isLoginMode) {
                console.log('Вход:', { username, password });
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
            } else {
                console.log('Регистрация:', { username, password });
                alert('Регистрация успешна! Теперь войдите.');
                toggleAuthMode();
            }
        }

        // WebSocket Initialization
        const ws = new WebSocket('ws://localhost:3000');

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.chat === currentChat) {
                chatHistory[currentChat].push(data);
                loadChatMessages(currentChat);
            }
        };

        const chatHistory = {
            general: [],
            sports: [],
            tech: []
        };

        let currentChat = 'general';

        function switchChat(chatName) {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(chatName).classList.add('active');
            currentChat = chatName;
            loadChatMessages(chatName);
        }

        function loadChatMessages(chatName) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            chatHistory[chatName].forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === 'me' ? 'me' : ''}`;
                messageElement.innerHTML = `<img src="${message.avatar || 'https://via.placeholder.com/40'}" alt="avatar"> ${message.text}`;
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const message = { sender: 'me', text: messageText, chat: currentChat };
                chatHistory[currentChat].push(message);
                loadChatMessages(currentChat);
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }

        document.getElementById('messageInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        switchChat('general');
    </script>
</body>
</html>
