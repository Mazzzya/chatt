<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <img src="dog-animation.gif" alt="Running Dog" class="auth-dog">
        <div id="auth-forms">
            <div id="register-form">
                <h2>Регистрация</h2>
                <input type="text" id="regUsername" placeholder="Логин">
                <input type="password" id="regPassword" placeholder="Пароль">
                <button onclick="register()">Зарегистрироваться</button>
                <button onclick="showLogin()">Есть аккаунт? Войти</button>
            </div>

            <div id="login-form" style="display:none;">
                <h2>Авторизация</h2>
                <input type="text" id="loginUsername" placeholder="Логин">
                <input type="password" id="loginPassword" placeholder="Пароль">
                <button onclick="login()">Войти</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
