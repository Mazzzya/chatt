<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –û–Ω–ª–∞–π–Ω-—á–∞—Ç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 400px;
            max-width: 100%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #0056b3;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .form input {
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .form button {
            padding: 12px;
            background: #0056b3;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form button:hover {
            background: #003f7f;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            background: #0056b3;
            color: #fff;
            max-width: 75%;
            word-wrap: break-word;
        }
        .message.me {
            background: #6c757d;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #f1f1f1;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 12px;
            background: #0056b3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background: #003f7f;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0056b3;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .group-selection {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #0056b3;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 10px;
            display: none;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        .emoji-picker span {
            cursor: pointer;
            font-size: 20px;
            margin: 5px;
        }
        .emoji-picker span:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</div>
    <div class="container" id="auth-container">
        <div class="header">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
        <div class="form">
            <input id="name" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
            <input id="username" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            <input id="password" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <button onclick="toggleLogin()">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div class="container" id="chat-container" style="display: none;">
        <div class="header">–û–Ω–ª–∞–π–Ω-—á–∞—Ç</div>
        <div class="group-selection" id="groupSelection">
            <button onclick="switchGroup('general')">–û–±—â–∏–π</button>
            <button onclick="switchGroup('sports')">–°–ø–æ—Ä—Ç</button>
            <button onclick="switchGroup('tech')">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</button>
            <button onclick="togglePrivateChat()">–õ–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è</button>
        </div>
        <div id="messages" class="chat-messages"></div>
        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button onclick="toggleEmojiPicker()">üòä</button>
        </div>
    </div>

    <div class="emoji-picker" id="emojiPicker">
        <span onclick="addEmoji('üòÄ')">üòÄ</span>
        <span onclick="addEmoji('üòÇ')">üòÇ</span>
        <span onclick="addEmoji('üòç')">üòç</span>
        <span onclick="addEmoji('üëç')">üëç</span>
        <span onclick="addEmoji('üéâ')">üéâ</span>
    </div>

    <div class="notification" id="notification">–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!</div>

    <script>
        let currentUser = null;
        let currentGroup = 'general';
        let darkTheme = false;
        let privateRecipient = null;

        const ws = new WebSocket('wss://tan-uttermost-grease.glitch.me');
        const authContainer = document.getElementById('auth-container');
        const chatContainer = document.getElementById('chat-container');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const notification = document.getElementById('notification');
        const themeToggle = document.getElementById('themeToggle');
        const emojiPicker = document.getElementById('emojiPicker');

        function toggleLogin() {
            authContainer.querySelector('.header').textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è';
            authContainer.querySelector('button').textContent = '–í–æ–π—Ç–∏';
            authContainer.querySelector('button').setAttribute('onclick', 'login()');
        }

        function register() {
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !username || !password) {
                alert('–í—Å–µ –ø–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã!');
                return;
            }

            fetch('https://tan-uttermost-grease.glitch.me/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, username, password })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) toggleLogin();
                });
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            fetch('https://tan-uttermost-grease.glitch.me/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        currentUser = data.name;
                        authContainer.style.display = 'none';
                        chatContainer.style.display = 'flex';
                        loadChatHistory();
                    }
                });
        }

        function loadChatHistory() {
            fetch(`https://tan-uttermost-grease.glitch.me/chat-history?group=${currentGroup}`)
                .then(res => res.json())
                .then(messages => {
                    messagesContainer.innerHTML = '';
                    messages.forEach(({ sender, text }) => {
                        const message = document.createElement('div');
                        message.className = `message ${sender === currentUser ? 'me' : ''}`;
                        message.textContent = `${sender}: ${text}`;
                        messagesContainer.appendChild(message);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }

        function switchGroup(group) {
            currentGroup = group;
            privateRecipient = null; // Exit private mode if switching group
            loadChatHistory();
        }

        function togglePrivateChat() {
            const recipient = prompt('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –ª–∏—á–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è:');
            if (recipient) {
                privateRecipient = recipient;
                alert(`–í—ã –æ–±—â–∞–µ—Ç–µ—Å—å —Å ${recipient}`);
            }
        }

        ws.onmessage = (event) => {
            const messageData = JSON.parse(event.data);
            if (
                (messageData.group === currentGroup && !messageData.privateRecipient) ||
                (messageData.privateRecipient === currentUser && messageData.sender !== currentUser)
            ) {
                const message = document.createElement('div');
                message.className = `message ${messageData.sender === currentUser ? 'me' : ''}`;
                message.textContent = `${messageData.sender}: ${messageData.text}`;
                messagesContainer.appendChild(message);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                showNotification();
            }
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = {
                    sender: currentUser,
                    text: message,
                    group: privateRecipient ? null : currentGroup,
                    privateRecipient: privateRecipient,
                };
                ws.send(JSON.stringify(messageData));
                messageInput.value = '';
            }
        }

        function toggleEmojiPicker() {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function addEmoji(emoji) {
            messageInput.value += emoji;
            emojiPicker.style.display = 'none';
        }

        function showNotification() {
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        themeToggle.addEventListener('click', () => {
            darkTheme = !darkTheme;
            document.body.style.background = darkTheme
                ? 'linear-gradient(135deg, #000000, #434343)'
                : 'linear-gradient(135deg, #007bff, #00f2fe)';
            themeToggle.textContent = darkTheme ? '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
        });
    </script>
</body>
</html>
