<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .chat-box {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .messages {
            width: 100%;
            max-width: 400px;
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .input-box {
            display: flex;
            align-items: center;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .notification {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container auth-box">
        <h2>Добро пожаловать!</h2>
        <button onclick="toggleBox('registration')">Регистрация</button>
        <button onclick="toggleBox('login')">Авторизация</button>
    </div>

    <div class="container registration-box" style="display: none;">
        <h2>Регистрация</h2>
        <div class="notification" id="registerNotification"></div>
        <input type="text" id="regName" placeholder="Введите имя">
        <input type="text" id="regUsername" placeholder="Введите логин">
        <input type="password" id="regPassword" placeholder="Введите пароль">
        <button id="registerButton">Зарегистрироваться</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container login-box" style="display: none;">
        <h2>Авторизация</h2>
        <div class="notification" id="loginNotification"></div>
        <input type="text" id="loginUsername" placeholder="Введите логин">
        <input type="password" id="loginPassword" placeholder="Введите пароль">
        <button id="loginButton">Войти</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container chat-box" id="chatBox">
        <h2>Чат</h2>
        <button onclick="logout()">Выйти</button>
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="chatInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let socket = null;
        const API_URL = 'https://tan-uttermost-grease.glitch.me';

        function toggleBox(box) {
            document.querySelector('.auth-box').style.display = box === 'auth' ? 'block' : 'none';
            document.querySelector('.registration-box').style.display = box === 'registration' ? 'block' : 'none';
            document.querySelector('.login-box').style.display = box === 'login' ? 'block' : 'none';
        }

        function showNotification(id, message) {
            const notification = document.getElementById(id);
            notification.textContent = message;
            setTimeout(() => {
                notification.textContent = '';
            }, 3000);
        }

        document.getElementById('registerButton').addEventListener('click', async () => {
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!name || !username || !password) {
                showNotification('registerNotification', 'Все поля обязательны для заполнения!');
                return;
            }

            if (password.length < 6 || !/[0-9]/.test(password)) {
                showNotification('registerNotification', 'Пароль должен быть не менее 6 символов и содержать хотя бы одну цифру!');
                return;
            }

            const usernameRegex = /^[a-zA-Z0-9_]+$/;
            if (!usernameRegex.test(username)) {
                showNotification('registerNotification', 'Логин должен содержать только английские буквы, цифры и символы подчеркивания!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, password })
                });

                const result = await response.json();
                if (result.success) {
                    showNotification('registerNotification', 'Регистрация успешна!');
                    toggleBox('login');
                } else {
                    showNotification('registerNotification', result.message);
                }
            } catch (error) {
                showNotification('registerNotification', 'Ошибка регистрации. Попробуйте позже.');
            }
        });

        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                showNotification('loginNotification', 'Введите логин и пароль!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    currentUser = result.name;
                    showNotification('loginNotification', `Добро пожаловать, ${result.name}!`);
                    document.querySelector('.login-box').style.display = 'none';
                    document.getElementById('chatBox').style.display = 'block';
                    connectToChat();
                } else {
                    showNotification('loginNotification', result.message);
                }
            } catch (error) {
                showNotification('loginNotification', 'Ошибка авторизации. Попробуйте позже.');
            }
        });

        function connectToChat() {
            socket = new WebSocket('wss://tan-uttermost-grease.glitch.me');

            socket.onmessage = (event) => {
                const messages = document.getElementById('messages');
                const message = document.createElement('div');
                message.textContent = event.data;
                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight;
            };

            socket.onopen = () => {
                socket.send(`${currentUser} подключился к чату.`);
            };

            socket.onclose = () => {
                alert('Соединение с сервером потеряно.');
            };
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message && socket) {
                socket.send(`${currentUser}: ${message}`);
                input.value = '';
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function logout() {
            if (socket) {
                socket.close();
            }
            currentUser = null;
            document.getElementById('chatBox').style.display = 'none';
            toggleBox('auth');
        }
    </script>
</body>
</html>
