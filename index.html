<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .chat-box, .admin-login-box, .admin-panel-box {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            margin-left: 40%; /* Перенос чата вправо */
        }
        .messages {
            width: 500px;
            height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .input-box {
            display: flex;
            align-items: center;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .input-box button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .admin-panel-box button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .admin-panel-box button:hover {
            background: #218838;
            transform: scale(1.1);
        }
        .notification {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container auth-box">
        <h2>Добро пожаловать!</h2>
        <button onclick="toggleBox('registration')">Регистрация</button>
        <button onclick="toggleBox('login')">Авторизация</button>
    </div>

    <div class="container registration-box" style="display: none;">
        <h2>Регистрация</h2>
        <div class="notification" id="registerNotification"></div>
        <input type="text" id="regName" placeholder="Введите имя">
        <input type="text" id="regUsername" placeholder="Введите логин">
        <input type="password" id="regPassword" placeholder="Введите пароль">
        <button id="registerButton">Зарегистрироваться</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container login-box" style="display: none;">
        <h2>Авторизация</h2>
        <div class="notification" id="loginNotification"></div>
        <input type="text" id="loginUsername" placeholder="Введите логин">
        <input type="password" id="loginPassword" placeholder="Введите пароль">
        <button id="loginButton">Войти</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container admin-login-box" style="display: none;">
        <h2>Вход в админ-панель</h2>
        <div class="notification" id="adminLoginNotification"></div>
        <input type="text" id="adminLogin" placeholder="Введите логин">
        <input type="password" id="adminPassword" placeholder="Введите пароль">
        <button onclick="adminLogin()">Войти</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container admin-panel-box" style="display: none;">
        <h2>Админ-панель</h2>
        <button onclick="showDatabase()">База данных</button>
        <button onclick="muteUser()">Мут</button>
        <button onclick="banUser()">Бан</button>
        <button onclick="renameUser()">Переименовать</button>
        <button onclick="deleteAllUsers()">Удалить всех пользователей</button>
        <div id="adminData"></div>
        <button onclick="toggleBox('auth')">Выйти</button>
    </div>

    <div class="container chat-box" id="chatBox">
        <h2>Чат</h2>
        <button onclick="toggleBox('adminLogin')">Админ-панель</button>
        <button onclick="logout()">Выйти</button>
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="chatInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let socket = null;
        const API_URL = 'https://tan-uttermost-grease.glitch.me';

        function toggleBox(box) {
            document.querySelector('.auth-box').style.display = box === 'auth' ? 'block' : 'none';
            document.querySelector('.registration-box').style.display = box === 'registration' ? 'block' : 'none';
            document.querySelector('.login-box').style.display = box === 'login' ? 'block' : 'none';
            document.querySelector('.admin-login-box').style.display = box === 'adminLogin' ? 'block' : 'none';
            document.querySelector('.admin-panel-box').style.display = box === 'adminPanel' ? 'block' : 'none';
        }

        async function adminLogin() {
            const login = document.getElementById('adminLogin').value;
            const password = document.getElementById('adminPassword').value;

            if (login === 'admin' && password === 'v444123') {
                toggleBox('adminPanel');
                loadAdminData();
            } else {
                alert('Неверный логин или пароль!');
            }
        }

        function loadAdminData() {
            const adminData = document.getElementById('adminData');
            adminData.innerHTML = '<p>Здесь будет отображаться информация о пользователях</p>';
        }

        function showDatabase() {
            alert('Показать базу данных пользователей');
        }

        function muteUser() {
            const username = prompt('Введите имя пользователя для мута:');
            const duration = prompt('Введите длительность мута в минутах:');
            alert(`Пользователь ${username} будет замучен на ${duration} минут.`);
        }

        function banUser() {
            const username = prompt('Введите имя пользователя для бана:');
            alert(`Пользователь ${username} забанен.`);
        }

        function renameUser() {
            const oldName = prompt('Введите текущий логин пользователя:');
            const newName = prompt('Введите новый логин пользователя:');
            alert(`Пользователь ${oldName} теперь ${newName}.`);
        }

        function deleteAllUsers() {
            if (confirm('Вы уверены, что хотите удалить всех пользователей?')) {
                alert('Все пользователи удалены.');
            }
        }

        document.getElementById('registerButton').addEventListener('click', async () => {
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!name || !username || !password) {
                alert('Все поля обязательны для заполнения!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, username, password })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Регистрация успешна!');
                    toggleBox('login');
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Ошибка регистрации. Попробуйте позже.');
            }
        });

        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                alert('Введите логин и пароль!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    currentUser = result.name;
                    alert(`Добро пожаловать, ${result.name}!`);
                    toggleBox('chatBox');
                    connectToChat();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Ошибка авторизации. Попробуйте позже.');
            }
        });

        function connectToChat() {
            socket = new WebSocket('wss://tan-uttermost-grease.glitch.me');

            socket.onmessage = (event) => {
                const messages = document.getElementById('messages');
                const message = document.createElement('div');
                message.textContent = event.data;
                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight;
            };

            socket.onopen = () => {
                socket.send(`${currentUser} подключился к чату.`);
            };

            socket.onclose = () => {
                alert('Соединение с сервером потеряно.');
            };
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message && socket) {
                socket.send(`${currentUser}: ${message}`);
                input.value = '';
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function logout() {
            if (socket) {
                socket.close();
            }
            currentUser = null;
            toggleBox('auth');
        }
    </script>
</body>
</html>
