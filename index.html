<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –û–Ω–ª–∞–π–Ω-—á–∞—Ç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            width: 400px;
            max-width: 100%;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        .auth-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 16px;
        }
        .auth-container input:focus {
            outline: none;
        }
        .auth-container button {
            width: 100%;
            padding: 12px;
            background: #0056b3;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auth-container button:hover {
            background: #003f7f;
        }
        .auth-container .toggle {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        .settings-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .settings-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 14px;
        }
        .settings-container button {
            width: 100%;
            padding: 10px;
            background: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .settings-container button:hover {
            background: #003f7f;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
        <input id="name" type="text" placeholder="–ò–º—è">
        <input id="username" type="text" placeholder="–õ–æ–≥–∏–Ω">
        <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <div class="toggle" onclick="toggleAuthMode()">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</div>
    </div>

    <div id="chat-container" style="display: none;">
        <div class="main-container">
            <div class="chat-list" id="chatList">
                <div class="chat-list-header">–î–æ—Å—Ç—É–ø–Ω—ã–µ —á–∞—Ç—ã</div>
                <div class="chat-item" onclick="switchChat('general')" id="general">–û–±—â–∏–π —á–∞—Ç</div>
                <div class="chat-item" onclick="switchChat('sports')" id="sports">–°–ø–æ—Ä—Ç</div>
                <div class="chat-item" onclick="switchChat('tech')" id="tech">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</div>
            </div>
            <div class="chat-window">
                <div class="chat-header">
                    <span id="chatHeader">–û–±—â–∏–π —á–∞—Ç</span>
                    <span id="chatUsers" class="chat-users">–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: 0</span>
                    <button onclick="toggleSettings()">‚öô</button>
                </div>
                <div id="messages" class="chat-messages"></div>
                <div class="chat-input">
                    <input id="messageInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                    <button onclick="toggleEmojiPicker()">üòä</button>
                </div>
                <div class="emoji-picker" id="emojiPicker">
                    <span onclick="addEmoji('üòÄ')">üòÄ</span>
                    <span onclick="addEmoji('üòÇ')">üòÇ</span>
                    <span onclick="addEmoji('üòç')">üòç</span>
                    <span onclick="addEmoji('üëç')">üëç</span>
                    <span onclick="addEmoji('üéâ')">üéâ</span>
                </div>
            </div>
        </div>
        <div class="settings-container" id="settings">
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥—Ä—É–ø–ø—ã</h3>
            <input id="groupName" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã">
            <button onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            <button onclick="toggleSettings()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        let isLogin = false;
        let currentChat = 'general';
        let usersInChat = 0;

        function toggleAuthMode() {
            isLogin = !isLogin;
            document.querySelector('#auth-container h1').textContent = isLogin ? '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
            document.querySelector('#auth-container button').textContent = isLogin ? '–í–æ–π—Ç–∏' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
            document.querySelector('.toggle').textContent = isLogin ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è' : '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
        }

        function register() {
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!isLogin && (!name || !username || !password)) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (isLogin && (!username || !password)) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            alert(isLogin ? '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
        }

        function switchChat(chatName) {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });

            document.getElementById(chatName).classList.add('active');
            currentChat = chatName;
            document.getElementById('chatHeader').textContent = capitalizeFirstLetter(chatName);
            loadChatMessages(chatName);
        }

        function loadChatMessages(chatName) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = `<div>–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è —á–∞—Ç–∞: ${capitalizeFirstLetter(chatName)}...</div>`;
            setTimeout(() => {
                messagesContainer.innerHTML = `<div>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ${capitalizeFirstLetter(chatName)} —á–∞—Ç!</div>`;
            }, 1000);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messagesContainer = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message me';
                messageElement.innerHTML = `<img src="https://via.placeholder.com/40" alt="avatar"> ${messageText}`;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                messageInput.value = '';
            }
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        }

        function addEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            messageInput.value += emoji;
            document.getElementById('emojiPicker').style.display = 'none';
        }

        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
        }

        function saveSettings() {
            const groupName = document.getElementById('groupName').value.trim();
            if (groupName) {
                document.getElementById('chatHeader').textContent = groupName;
                alert('–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã –æ–±–Ω–æ–≤–ª–µ–Ω–æ!');
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        document.getElementById('messageInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial load
        switchChat('general');
    </script>
</body>
</html>
