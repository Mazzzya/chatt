<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Друзья-чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }
        input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .chat-box {
            display: none;
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 5px 0;
        }
        .message.me {
            text-align: right;
            color: blue;
        }
        .message.other {
            text-align: left;
            color: green;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f9f9f9;
        }
        .profile .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            margin-right: 10px;
        }
        .profile .name {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container auth-box">
        <h2>Добро пожаловать!</h2>
        <button onclick="toggleBox('registration')">Регистрация</button>
        <button onclick="toggleBox('login')">Авторизация</button>
    </div>

    <div class="container registration-box" style="display: none;">
        <h2>Регистрация</h2>
        <input type="text" id="regName" placeholder="Введите имя">
        <input type="text" id="regUsername" placeholder="Введите логин">
        <input type="password" id="regPassword" placeholder="Введите пароль">
        <button id="registerButton">Зарегистрироваться</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container login-box" style="display: none;">
        <h2>Авторизация</h2>
        <input type="text" id="loginUsername" placeholder="Введите логин">
        <input type="password" id="loginPassword" placeholder="Введите пароль">
        <button id="loginButton">Войти</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="chat-box">
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Напишите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
        <div class="profile">
            <div class="avatar"></div>
            <div class="name" id="userName"></div>
        </div>
    </div>

    <script>
        const usersDatabase = [];

        function toggleBox(box) {
            document.querySelector('.auth-box').style.display = box === 'auth' ? 'block' : 'none';
            document.querySelector('.registration-box').style.display = box === 'registration' ? 'block' : 'none';
            document.querySelector('.login-box').style.display = box === 'login' ? 'block' : 'none';
        }

        document.getElementById('registerButton').addEventListener('click', () => {
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!name || !username || !password) {
                alert('Все поля обязательны для заполнения!');
                return;
            }

            const usernameRegex = /^[a-zA-Z0-9]+$/;
            if (!usernameRegex.test(username)) {
                alert('Логин может содержать только латиницу и цифры!');
                return;
            }

            const userExists = usersDatabase.some(user => user.username === username);
            if (userExists) {
                alert('Этот логин уже используется. Пожалуйста, выберите другой.');
                return;
            }

            usersDatabase.push({ name, username, password });
            alert('Регистрация успешна!');

            toggleBox('login');
        });

        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const user = usersDatabase.find(user => user.username === username && user.password === password);

            if (user) {
                alert(`Добро пожаловать, ${user.name}!`);
                document.querySelector('.login-box').style.display = 'none';
                document.querySelector('.chat-box').style.display = 'block';
                document.getElementById('userName').textContent = user.name;
            } else {
                alert('Неверный логин или пароль!');
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                const messagesContainer = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message me';
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
