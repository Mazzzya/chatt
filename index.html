<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер-чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .chat-box {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .messages {
            width: 100%;
            max-width: 400px;
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        .input-box {
            display: flex;
            align-items: center;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu {
            margin-top: 20px;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container auth-box">
        <h2>Добро пожаловать!</h2>
        <button onclick="toggleBox('registration')">Регистрация</button>
        <button onclick="toggleBox('login')">Авторизация</button>
    </div>

    <div class="container registration-box" style="display: none;">
        <h2>Регистрация</h2>
        <input type="text" id="regName" placeholder="Введите имя">
        <input type="text" id="regUsername" placeholder="Введите логин">
        <input type="password" id="regPassword" placeholder="Введите пароль">
        <button id="registerButton">Зарегистрироваться</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container login-box" style="display: none;">
        <h2>Авторизация</h2>
        <input type="text" id="loginUsername" placeholder="Введите логин">
        <input type="password" id="loginPassword" placeholder="Введите пароль">
        <button id="loginButton">Войти</button>
        <button onclick="toggleBox('auth')">Назад</button>
    </div>

    <div class="container menu" id="menuBox" style="display: none;">
        <h2>Кликер-чат</h2>
        <button onclick="showClicker()">Кликер</button>
        <button onclick="showChat()">Чат</button>
    </div>

    <div class="container chat-box" id="chatBox">
        <h2>Чат</h2>
        <div class="messages" id="messages"></div>
        <div class="input-box">
            <input type="text" id="chatInput" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
        <button onclick="showMenu()">Назад</button>
    </div>

    <div class="container clicker-box" id="clickerBox" style="display: none;">
        <h2>Кликер</h2>
        <div>Очки: <span id="points">0</span></div>
        <button onclick="addPoints()">Клик!</button>
        <button onclick="showMenu()">Назад</button>
    </div>

    <script>
        let currentUser = null;
        let socket = null;
        let points = 0;

        function toggleBox(box) {
            document.querySelector('.auth-box').style.display = box === 'auth' ? 'block' : 'none';
            document.querySelector('.registration-box').style.display = box === 'registration' ? 'block' : 'none';
            document.querySelector('.login-box').style.display = box === 'login' ? 'block' : 'none';
        }

        function showMenu() {
            document.getElementById('menuBox').style.display = 'block';
            document.getElementById('chatBox').style.display = 'none';
            document.getElementById('clickerBox').style.display = 'none';
        }

        function showChat() {
            document.getElementById('menuBox').style.display = 'none';
            document.getElementById('chatBox').style.display = 'block';
        }

        function showClicker() {
            document.getElementById('menuBox').style.display = 'none';
            document.getElementById('clickerBox').style.display = 'block';
        }

        document.getElementById('registerButton').addEventListener('click', () => {
            const name = document.getElementById('regName').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!name || !username || !password) {
                alert('Все поля обязательны для заполнения!');
                return;
            }

            alert('Регистрация успешна!');
            toggleBox('login');
        });

        document.getElementById('loginButton').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (username && password) {
                alert(`Добро пожаловать, ${username}!`);
                currentUser = username;
                document.getElementById('menuBox').style.display = 'block';
                document.querySelector('.login-box').style.display = 'none';
            } else {
                alert('Неверный логин или пароль!');
            }
        });

        function connectToChat() {
            socket = new WebSocket('wss://tan-uttermost-grease.glitch.me');

            socket.onmessage = (event) => {
                const messages = document.getElementById('messages');
                const message = document.createElement('div');
                message.textContent = event.data;
                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight;
            };

            socket.onopen = () => {
                socket.send(`${currentUser} подключился к чату.`);
            };

            socket.onclose = () => {
                alert('Соединение с сервером потеряно.');
            };
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message && socket) {
                socket.send(`${currentUser}: ${message}`);
                input.value = '';
            }
        }

        function addPoints() {
            points++;
            document.getElementById('points').textContent = points;
        }
    </script>
</body>
</html>
