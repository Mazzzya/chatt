<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –û–Ω–ª–∞–π–Ω-—á–∞—Ç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-list {
            width: 30%;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chat-list-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #3a3a3a;
            color: #ffffff;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            transition: background 0.3s;
            color: #e0e0e0;
        }

        .chat-item:hover {
            background: #444;
        }

        .chat-item.active {
            background: #0056b3;
            color: #ffffff;
        }

        .chat-window {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #3a3a3a;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #121212;
            height: calc(100% - 120px);
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            background: #0056b3;
            color: #fff;
            max-width: 75%;
            margin-bottom: 10px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message.me {
            background: #6c757d;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #3a3a3a;
            border-top: 1px solid #444;
            height: 60px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            background: #2a2a2a;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        .chat-input input:focus {
            outline: none;
            border: 2px solid #0056b3;
        }

        .chat-input button {
            padding: 12px;
            background: #0056b3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background: #003f7f;
        }

        .settings-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
        }

        .settings-container h3 {
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .settings-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .settings-container button {
            width: 100%;
            padding: 10px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-container button:hover {
            background: #003f7f;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div class="main-container">
            <div class="chat-list" id="chatList">
                <div class="chat-list-header">–î–æ—Å—Ç—É–ø–Ω—ã–µ —á–∞—Ç—ã</div>
                <div class="chat-item" onclick="switchChat('general')" id="general">–û–±—â–∏–π —á–∞—Ç</div>
                <div class="chat-item" onclick="switchChat('sports')" id="sports">–°–ø–æ—Ä—Ç</div>
                <div class="chat-item" onclick="switchChat('tech')" id="tech">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</div>
            </div>
            <div class="chat-window">
                <div class="chat-header">
                    <span id="chatHeader">–û–±—â–∏–π —á–∞—Ç</span>
                    <span id="chatUsers" class="chat-users">–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: 0</span>
                    <button onclick="toggleGroupSettings()">‚öô</button>
                    <button onclick="toggleProfileSettings()">üë§</button>
                </div>
                <div id="messages" class="chat-messages"></div>
                <div class="chat-input">
                    <input id="messageInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <div id="group-settings" class="settings-container">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥—Ä—É–ø–ø—ã</h3>
        <input id="groupName" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã">
        <button onclick="saveGroupSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button onclick="toggleGroupSettings()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="profile-settings" class="settings-container">
        <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h3>
        <input id="profileName" type="text" placeholder="–û—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è">
        <input id="profileAvatar" type="text" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∞–≤–∞—Ç–∞—Ä">
        <button onclick="saveProfileSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button onclick="toggleProfileSettings()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const chatHistory = {
            general: [],
            sports: [],
            tech: []
        };

        let currentChat = 'general';
        let userSettings = {
            avatar: 'https://via.placeholder.com/40',
            displayName: 'User'
        };

        // WebSocket Initialization
        const ws = new WebSocket('ws://localhost:3000'); // Replace with your server address

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.chat === currentChat) {
                chatHistory[currentChat].push(data);
                loadChatMessages(currentChat);
            }
        };

        function switchChat(chatName) {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(chatName).classList.add('active');
            currentChat = chatName;
            loadChatMessages(chatName);
        }

        function loadChatMessages(chatName) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            chatHistory[chatName].forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.sender === 'me' ? 'me' : ''}`;
                messageElement.innerHTML = `<img src="${message.avatar || userSettings.avatar}" alt="avatar"> ${message.text}`;
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText) {
                const message = { sender: 'me', text: messageText, avatar: userSettings.avatar, chat: currentChat };
                chatHistory[currentChat].push(message);
                loadChatMessages(currentChat);
                ws.send(JSON.stringify(message));
                messageInput.value = '';
            }
        }

        function toggleGroupSettings() {
            const groupSettings = document.getElementById('group-settings');
            groupSettings.style.display = groupSettings.style.display === 'block' ? 'none' : 'block';
        }

        function saveGroupSettings() {
            const groupName = document.getElementById('groupName').value.trim();
            if (groupName) {
                document.getElementById('chatHeader').textContent = groupName;
                alert('–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
            }
            toggleGroupSettings();
        }

        function toggleProfileSettings() {
            const profileSettings = document.getElementById('profile-settings');
            profileSettings.style.display = profileSettings.style.display === 'block' ? 'none' : 'block';
        }

        function saveProfileSettings() {
            const profileName = document.getElementById('profileName').value.trim();
            const profileAvatar = document.getElementById('profileAvatar').value.trim();
            if (profileName) userSettings.displayName = profileName;
            if (profileAvatar) userSettings.avatar = profileAvatar;
            alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            toggleProfileSettings();
        }

        document.getElementById('messageInput').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        switchChat('general');
    </script>
</body>
</html>
