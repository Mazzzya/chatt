<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            max-width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .form {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .form button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form button:hover {
            background: #0056b3;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #e9ecef;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            max-width: 70%;
        }
        .message.me {
            background: #6c757d;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <div class="header">Регистрация</div>
        <div class="form">
            <input id="name" type="text" placeholder="Введите имя">
            <input id="username" type="text" placeholder="Введите логин">
            <input id="password" type="password" placeholder="Введите пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <button onclick="toggleLogin()">Уже есть аккаунт? Войти</button>
        </div>
    </div>

    <div class="container" id="chat-container" style="display: none;">
        <div class="header">Онлайн-чат</div>
        <div id="messages" class="chat-messages"></div>
        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        const ws = new WebSocket('wss://tan-uttermost-grease.glitch.me');
        const authContainer = document.getElementById('auth-container');
        const chatContainer = document.getElementById('chat-container');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function toggleLogin() {
            authContainer.querySelector('.header').textContent = 'Авторизация';
            authContainer.querySelector('button').textContent = 'Войти';
            authContainer.querySelector('button').setAttribute('onclick', 'login()');
        }

        function register() {
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!name || !username || !password) {
                alert('Все поля обязательны!');
                return;
            }

            fetch('https://tan-uttermost-grease.glitch.me/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, username, password })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) toggleLogin();
                });
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            fetch('https://tan-uttermost-grease.glitch.me/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        currentUser = data.name;
                        authContainer.style.display = 'none';
                        chatContainer.style.display = 'flex';
                    }
                });
        }

        ws.onmessage = (event) => {
            const messageData = JSON.parse(event.data);
            const message = document.createElement('div');
            message.className = `message ${messageData.sender === currentUser ? 'me' : ''}`;
            message.textContent = `${messageData.sender}: ${messageData.text}`;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                const messageData = { sender: currentUser, text: message };
                ws.send(JSON.stringify(messageData));
                const myMessage = document.createElement('div');
                myMessage.className = 'message me';
                myMessage.textContent = `${currentUser}: ${message}`;
                messagesContainer.appendChild(myMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
