<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #e9ecef;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            max-width: 70%;
        }
        .message.me {
            background: #6c757d;
            margin-left: auto;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Онлайн-чат</div>
        <div id="messages" class="chat-messages"></div>
        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000'); // Подключение к серверу WebSocket

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        // Получение сообщений с сервера
        ws.onmessage = (event) => {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = event.data;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        // Отправка сообщения на сервер
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(message);
                const myMessage = document.createElement('div');
                myMessage.className = 'message me';
                myMessage.textContent = message;
                messagesContainer.appendChild(myMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
